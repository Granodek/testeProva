<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar País</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form id="cadPais">
        <label for="nomePais">Nome do país</label>
        <input type="text" id="nomePais" name="nomePais" placeholder="Informe o  nome do pais"/>
        <label for="mercadoria">Mercadoria</label>
        <input type="text" id="mercadoria" name="mercadoria" placeholder="Informe a mercadoria"/>
        <label for="totalImportacoes">Total de importações</label>
        <input type="number" id="totalImportacoes" name="totalImportacoes" placeholder="$ 0.00"/>
        <label for="totalExportacoes">Total de exportações</label>
        <input type="number" id="totalExportacoes" name="totalExportacoes" placeholder="$ 0.00"/>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="divTabela">
        
    </div>
</body>
<script src="./scripts/scriptPaises.js"></script>
</html>
